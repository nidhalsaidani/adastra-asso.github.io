<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Under Construction</title>
  <meta name="description" content="Site under construction" />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ffb703;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#071029);color:#e6eef8}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}

    .card{
      width:100%;max-width:680px;background:linear-gradient(180deg,var(--card),rgba(6,10,18,0.6));border-radius:18px;padding:40px;display:flex;flex-direction:column;gap:22px;align-items:center;box-shadow:0 8px 30px rgba(2,6,23,0.7);text-align:center;
    }

    h1{margin:0;font-size:clamp(1.6rem,3vw,2.4rem);line-height:1}
    .btn{background:var(--accent);color:#071029;padding:12px 18px;border-radius:12px;font-weight:600;text-decoration:none;display:inline-flex;align-items:center;gap:10px;margin-top:16px}

    .art{width:200px;display:flex;align-items:center;justify-content:center;margin-top:20px}
    .art svg{width:100%;height:auto;max-width:200px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="titre">
      <h1 id="titre">Site Under Construction ðŸš§</h1>

      <a class="btn" href="mailto:contact@adastra-asso.fr" aria-label="Contact us">ðŸ“¬ Contact us</a>

      <div class="art" aria-hidden="true">
        <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Construction illustration">
          <defs>
            <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#ffd166"/>
              <stop offset="1" stop-color="#ff7b00"/>
            </linearGradient>
          </defs>
          <rect x="8" y="72" width="224" height="96" rx="10" fill="#071029" opacity="0.06"/>
          <g transform="translate(30,38)">
            <path d="M40 14c24-6 68-6 92 0v6H40z" fill="#ffc107"/>
            <path d="M8 80c10-30 28-48 64-56 34-7 78-2 96 9-20 6-54 14-96 14-12 0-36-1-64 33z" fill="url(#g1)"/>
            <rect x="0" y="88" width="152" height="12" rx="6" fill="#ffb703"/>
            <rect x="6" y="94" width="28" height="6" rx="3" fill="#071029"/>
            <rect x="44" y="94" width="28" height="6" rx="3" fill="#071029"/>
            <rect x="82" y="94" width="28" height="6" rx="3" fill="#071029"/>
          </g>
          <g transform="translate(0,0)">
            <rect x="-20" y="180" width="280" height="18" rx="9" fill="#ffb703" transform="rotate(-15 120 180)"/>
            <rect x="-10" y="168" width="260" height="18" rx="9" fill="#071029" opacity="0.06" transform="rotate(-15 120 180)"/>
          </g>
        </svg>
      </div>
    </main>
  </div>
</body>
</html>
